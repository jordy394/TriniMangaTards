<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TriniMangaTards</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .signup-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .signup-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="password"]:focus {
            border-color: #640000;
            outline: none;
            box-shadow: 0 0 5px rgba(100, 0, 0, 0.5);
        }

        .signup-button {
            background-color: #640000;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
        }

        .signup-button:hover {
            background-color: #800000;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
        }

        .login-link a {
            color: #640000;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            color: #800000;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="main-menu">
        <img id="logo" src="../assets/images/logo.png" alt="TriniMangaTards Logo" class="logo">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="genres.html">Genres</a></li>
            <li><a href="#">Popular</a></li>
            <li><a href="#">New Releases</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
    </nav>
    <div class="signup-container">
        <div class="signup-header">
            <h2>Sign Up for TriniMangaTards</h2>
        </div>
        <form id="signup-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="signup-button">Sign Up</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="login.html">Log in here</a>
        </div>
    </div>
    <footer id="footer">
        <div class="footer-content">
            <div class="footer-address">
                <p>#332, S.S Erin Road</p>
                <p>Trinidad & Tobago</p>
            </div>
            <div class="footer-social">
                <a href="#" target="_blank"><img src="../assets/images/facebook.png" alt="Facebook" class="social-icon"></a>
                <a href="#" target="_blank"><img src="../assets/images/instagram.png" alt="Instagram" class="social-icon"></a>
            </div>
            <div class="footer-right">
                <a href="contact.html">Contact Us</a>
                <a href="#">Terms of service</a>
            </div>
        </div>
    </footer>
</body>
</html>
